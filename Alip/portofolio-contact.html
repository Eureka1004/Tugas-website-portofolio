<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: black;
      color: white;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-button {
      transition: all 0.3s ease;
    }

    .contact-button:hover {
      transform: scale(1.08);
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <ul class="nav justify-content-center p-4 fade-in" style="animation-delay: 0.2s;">
      <li class="nav-item"><a class="nav-link text-white" href="Portofolio-Home.html">Home</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="About-me.html">About me</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="Portofolio-portofolio.html">Portofolio</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="portofolio-contact.html">Contact</a></li>
    </ul>

    <!-- Judul contact -->
    <div class="text-white text-center mt-5 fade-in" style="animation-delay: 0.4s;">
      <h2>Contact Me</h2>
      <p class="mt-3 mx-auto" style="max-width: 600px;">
        Jika kamu ingin berdiskusi, bekerja sama, atau hanya sekedar say hello, kamu bisa hubungi saya melalui beberapa sosial media di bawah ini ðŸ‘‡
      </p>
    </div>

    <!-- list sosmed -->
    <div class="d-flex justify-content-center flex-wrap mt-4 gap-3 text-center">
      <a href="https://instagram.com/username" target="_blank" class="btn btn-outline-light contact-button fade-in" style="animation-delay: 0.6s;">
        <img src="logo-ig.png" alt="Instagram" width="24" class="me-2"> Instagram
      </a>
      <a href="https://linkedin.com/in/username" target="_blank" class="btn btn-outline-light contact-button fade-in" style="animation-delay: 0.8s;">
        <img src="logo-linkin.png" alt="LinkedIn" width="24" class="me-2"> LinkedIn
      </a>
      <a href="https://github.com/username" target="_blank" class="btn btn-outline-light contact-button fade-in" style="animation-delay: 1s;">
        <img src="logogithub.png" alt="GitHub" width="24" class="me-2"> GitHub
      </a>
      <a href="mailto:email@example.com" class="btn btn-outline-light contact-button fade-in" style="animation-delay: 1.2s;">
        <img src="logo-email.png" alt="Email" width="24" class="me-2"> Email
      </a>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const fadeElements = document.querySelectorAll('.fade-in');
      fadeElements.forEach((el, i) => {
        el.style.animationDelay = el.style.animationDelay || `${0.2 + i * 0.2}s`;
        el.style.animationFillMode = 'forwards';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

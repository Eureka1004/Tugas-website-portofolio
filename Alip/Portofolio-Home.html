  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      background-color: black;
      margin: 0;
      overflow-x: hidden;
      color: white;
    }

    .stars {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.5); }
    }

    .fade-slide {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-link {
      color: black;
    }

    .nav-link:hover {
      color: blue !important;
    }
  </style>
</head>
<body>
  <!-- bg bintang -->
  <div class="stars" id="stars"></div>

  <div class="container mt-3" style="border: 1px solid black;">

    </ul>

        <span class="text-warning">Hello world, It's me</span><br>
        <span class="h2 text-light">Yanuar Alif Ibrahim</span><br>
        <span class="text-light">Web Development</span><br><br>
        <span class="text-light">Welcome to my website ðŸŽ‰ðŸ™Œ</span><br>
      </div>
      <div class="col text-center fade-slide">
        <img class="ps-5 ms-5 img-fluid" src="profil1.png" alt="Foto Profil" style="max-height: 300px;">
      </div>
    </div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      star.style.opacity = Math.random();
      starsContainer.appendChild(star);
    }
  </script>
